<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>8MENT Studio — Under Construction</title>
<style>
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

  html, body {
    margin: 0; padding: 0;
    height: 100vh;
    background: #fff;
    color: #000;
    font-family: 'Pretendard', sans-serif, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .logo {
    font-size: 5rem;
    font-weight: 900;
    letter-spacing: -0.02em; /* 조금만 넓힘 */
    user-select: text;
    position: relative;
  }

  /* 8MENT 텍스트 부드러운 애니메이션 */
  .logo::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 6px;
    bottom: -12px;
    left: 0;
    background: linear-gradient(90deg, transparent, #000, transparent);
    animation: shine 2.5s infinite ease-in-out;
    border-radius: 3px;
  }

  @keyframes shine {
    0% { transform: translateX(-100%); opacity: 0; }
    50% { transform: translateX(100%); opacity: 0.3; }
    100% { transform: translateX(100%); opacity: 0; }
  }

  .subtitle {
    margin-top: 18px;
    font-size: 1.4rem;
    font-weight: 600;
    color: #555;
    letter-spacing: 0.1em;
    opacity: 0.7;
    animation: pulse 3s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 0.3; }
  }
</style>
</head>
<body>
  <div class="logo">8MENT</div>
  <div class="subtitle">UNDER CONSTRUCTION</div>
</body>
</html>
