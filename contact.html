<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - 8MENT Studio</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: #fff;
      color: #000;
      font-family: 'Pretendard', sans-serif;
      scroll-behavior: smooth;
      height: 100%;
      overflow: hidden;
      padding-bottom: 180px;

      opacity: 1; /* 기본 보이도록 */
      transition: opacity 0.4s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    .header {
      width: 100%;
      padding: 32px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: #000;
      padding-left: 20px;
      cursor: pointer;
    }

    .nav {
      display: flex;
      align-items: center;
      padding-right: 20px;
    }

    .nav a {
      margin-left: 28px;
      text-decoration: none;
      color: #000;
      font-size: 0.95rem;
      font-weight: 600;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .nav a:hover {
      color: #555;
    }

    .content {
      padding-top: 80px;
      max-width: 800px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
      color: #333;
      font-size: 1rem;
      line-height: 1.5;
      height: calc(100vh - 80px);
      overflow: auto;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 18px;
      padding: 26px 20px 26px 18px;
      font-weight: 500;
      font-size: 16px;
      color: #000;
      text-align: left;
      background: #fff;
      line-height: 1.4;
      width: auto;
      max-width: calc(100% - 38px);
      box-sizing: border-box;
      z-index: 90;
    }

    .footer-instagram {
      margin-bottom: 24px;
    }

    .footer-instagram a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .footer-address {
      margin-bottom: 24px;
    }

    .footer-address div {
      margin-bottom: 4px;
    }

    .footer-contact {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 120px;
    }

    .footer-copyright {
      margin-top: 180px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo" id="logo">8MENT</div>
    <nav class="nav">
      <a href="index.html#PROJECTS">PROJECTS</a>
      <a href="index.html#about">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main class="content">
    <!-- 여기에 컨택트 페이지 컨텐츠 넣으시면 됩니다 -->
  </main>

  <footer class="footer">
    <div class="footer-instagram">
      <a href="https://www.instagram.com/8mentstudio" target="_blank" rel="noopener noreferrer">
        Follow us on Instagram
      </a>
    </div>
    <div class="footer-address">
      <div>8MENT Studio.</div>
      <div>56 Reservoir Street,</div>
      <div>Surry Hills NSW 2010</div>
      <div>Sydney, Australia</div>
    </div>
    <div class="footer-contact">
      <div>T. +61(0)401 080 713</div>
      <div>E. studio@8ment.com</div>
    </div>
    <div class="footer-copyright">8MENT ©2025. All Rights Reserved.</div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 페이지 진입 시 페이드 인 클래스 추가
      document.body.classList.add('fade-in');

      // 네비게이션 링크 클릭 시 페이드 아웃 후 페이지 이동
      document.querySelectorAll('.nav a[href]').forEach(link => {
        link.addEventListener('click', e => {
          const href = link.getAttribute('href');
          const currentPage = window.location.pathname.split('/').pop();

          if (href === currentPage || href === '') {
            e.preventDefault();
            return;
          }

          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');

          setTimeout(() => {
            window.location.href = href;
          }, 400);
        });
      });

      // 로고 클릭 시도 페이드 아웃 후 이동
      const logo = document.getElementById('logo');
      logo.addEventListener('click', e => {
        const href = 'index.html';
        const currentPage = window.location.pathname.split('/').pop();

        if (href === currentPage) {
          e.preventDefault();
          return;
        }

        e.preventDefault();
        document.body.classList.remove('fade-in');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = href;
        }, 400);
      });
    });
  </script>

</body>
</html>
